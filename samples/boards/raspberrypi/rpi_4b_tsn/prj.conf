# Basic kernel configuration
CONFIG_STDOUT_CONSOLE=y
CONFIG_PRINTK=y
CONFIG_EARLY_CONSOLE=y

# C library support
CONFIG_MINIMAL_LIBC=y

# Network Configuration
CONFIG_NETWORKING=y
CONFIG_NET_L2_ETHERNET=y
CONFIG_NET_TCP=y
CONFIG_NET_UDP=y
CONFIG_NET_IPV4=y
CONFIG_NET_IPV6=y

# Ethernet Driver (generic for now)
CONFIG_NET_DRIVERS=y

# TSN Configuration (simplified for now)
# gPTP will be added later when full driver support is available

# Enable timestamp support
CONFIG_NET_PKT_TIMESTAMP=y

# Shell support for debugging and control
CONFIG_SHELL=y
CONFIG_NET_SHELL=y
CONFIG_KERNEL_SHELL=y
CONFIG_DEVICE_SHELL=y

# GPIO Configuration
CONFIG_GPIO=y

# Increase buffer sizes for networking
CONFIG_NET_PKT_RX_COUNT=64
CONFIG_NET_PKT_TX_COUNT=64
CONFIG_NET_BUF_RX_COUNT=128
CONFIG_NET_BUF_TX_COUNT=128

# Memory configuration
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096

# Enable logging
CONFIG_LOG=y
CONFIG_NET_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Thread configuration
# CONFIG_MAX_THREAD_BYTES removed (requires USERSPACE)

# Serial communication
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# Socket API support
CONFIG_NET_SOCKETS=y

# Timer support
CONFIG_COUNTER=y

# Random number generator (needed for networking)
CONFIG_ENTROPY_GENERATOR=y
CONFIG_TEST_RANDOM_GENERATOR=y