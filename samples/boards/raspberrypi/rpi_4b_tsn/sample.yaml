sample:
  name: Raspberry Pi 4B TSN Application
  description: >
    Time-Sensitive Networking application for Raspberry Pi 4 Model B
    featuring gPTP, TSN stream management, serial communication,
    and network benchmarking capabilities.

common:
  tags:
    - net
    - ethernet
    - tsn
    - gptp
    - ptp
    - benchmark
    - serial
    - raspberrypi

  integration_platforms:
    - rpi_4b

  harness: net

tests:
  sample.net.tsn.rpi4b:
    tags:
      - net
      - tsn
      - gptp
    platform_allow: rpi_4b
    extra_configs:
      - CONFIG_NET_GPTP=y
      - CONFIG_NET_L2_ETHERNET=y
      - CONFIG_ETHERNET=y