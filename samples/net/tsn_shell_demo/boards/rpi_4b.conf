# Raspberry Pi 4B specific configuration for USB-C serial console

# USB OTG/Device mode for USB-C port
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_CDC_ACM=y

# Raspberry Pi 4B has plenty of RAM, increase buffers
CONFIG_MAIN_STACK_SIZE=8192
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
CONFIG_HEAP_MEM_POOL_SIZE=16384

# Network buffers for RPI4B
CONFIG_NET_BUF_RX_COUNT=32
CONFIG_NET_BUF_TX_COUNT=32
CONFIG_NET_PKT_RX_COUNT=16
CONFIG_NET_PKT_TX_COUNT=16

# GPIO and hardware specific
CONFIG_GPIO=y
CONFIG_I2C=y
CONFIG_SPI=y

# Enable BCM2711 GENET ethernet if available
CONFIG_ETH_BCM2711=y