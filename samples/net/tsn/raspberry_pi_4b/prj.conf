# TSN Sample Configuration for Raspberry Pi 4B
# Enable all TSN features for demonstration

# Base networking
CONFIG_NETWORKING=y
CONFIG_NET_IPV4=y
CONFIG_NET_IPV6=y  
CONFIG_NET_UDP=y
CONFIG_NET_TCP=y
CONFIG_NET_DHCPV4=y

# Ethernet
CONFIG_NET_L2_ETHERNET=y
CONFIG_ETH_BCM2711=y
CONFIG_ETH_BCM2711_TSN_SUPPORT=y

# TSN Features
CONFIG_NET_L2_IEEE802_TSN=y
CONFIG_NET_L2_IEEE802_1CB=y
CONFIG_NET_L2_IEEE802_1QBV=y
CONFIG_NET_L2_IEEE802_1QBU=y
CONFIG_NET_L2_IEEE802_1AS=y
CONFIG_NET_L2_IEEE802_TSN_STATS=y

# gPTP for time synchronization
CONFIG_NET_GPTP=y
CONFIG_NET_GPTP_STATISTICS=y

# Enhanced networking
CONFIG_NET_VLAN=y
CONFIG_NET_PTP_TIME=y
CONFIG_NET_SHELL=y
CONFIG_NET_STATISTICS=y
CONFIG_NET_STATISTICS_ETHERNET=y

# Console and logging
CONFIG_CONSOLE=y
CONFIG_SHELL=y
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Memory and threading
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_NET_TX_STACK_SIZE=2048  
CONFIG_NET_RX_STACK_SIZE=2048

# Enhanced buffers for TSN
CONFIG_NET_BUF_RX_COUNT=64
CONFIG_NET_BUF_TX_COUNT=64
CONFIG_NET_PKT_RX_COUNT=32
CONFIG_NET_PKT_TX_COUNT=32