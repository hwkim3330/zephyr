# TSN Sample Configuration for Raspberry Pi 4B
# Enable all TSN features for demonstration

# Base networking
CONFIG_NETWORKING=y
CONFIG_NET_IPV4=y
CONFIG_NET_IPV6=y  
CONFIG_NET_UDP=y
CONFIG_NET_TCP=y
CONFIG_NET_DHCPV4=y

# Ethernet
CONFIG_NET_L2_ETHERNET=y
CONFIG_ETH_BCM2711=y

# TSN Features
CONFIG_NET_L2_IEEE802_TSN=y
CONFIG_NET_L2_IEEE802_1CB=y
CONFIG_NET_L2_IEEE802_1QBV=y

# gPTP for time synchronization
CONFIG_NET_GPTP=y
CONFIG_NET_GPTP_STATISTICS=y

# Enhanced networking
CONFIG_NET_VLAN=y
CONFIG_NET_SHELL=y
CONFIG_NET_STATISTICS=y

# Console and logging
CONFIG_CONSOLE=y
CONFIG_SHELL=y
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Memory and threading
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_NET_TX_STACK_SIZE=2048  
CONFIG_NET_RX_STACK_SIZE=2048

# Enhanced buffers for TSN
CONFIG_NET_BUF_RX_COUNT=64
CONFIG_NET_BUF_TX_COUNT=64
CONFIG_NET_PKT_RX_COUNT=32
CONFIG_NET_PKT_TX_COUNT=32

# Heap support for dynamic allocation
CONFIG_HEAP_MEM_POOL_SIZE=8192

# Random number generation
CONFIG_ENTROPY_GENERATOR=y
CONFIG_TEST_RANDOM_GENERATOR=y

# Additional kernel features
CONFIG_DYNAMIC_THREAD=y

# USB Serial Console (USB-C connection)
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="TSN_RPI4B"
CONFIG_USB_DEVICE_MANUFACTURER="Zephyr"
CONFIG_USB_DEVICE_PID=0x0001
CONFIG_USB_DEVICE_VID=0x2FE3
CONFIG_USB_CDC_ACM=y
CONFIG_UART_CONSOLE=n
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=y
CONFIG_SERIAL=y
CONFIG_STDOUT_CONSOLE=y