description: BCM2711 GENET MDIO controller v5

compatible: "brcm,genet-mdio-v5"

include: mdio-controller.yaml

properties:
  reg:
    description: MDIO register base address and size (optional for integrated MDIO)

  clocks:
    description: MDIO clock source

  clock-frequency:
    type: int
    description: MDIO clock frequency in Hz
    default: 2500000

child-binding:
  description: PHY devices on the MDIO bus
  $ref: ../ethernet/phy/ethernet-phy.yaml