description: BCM2711 Gigabit Ethernet (GENET) controller

compatible: "brcm,bcm2711-genet"

include: ethernet-controller.yaml

properties:
  reg:
    required: true
    description: GENET register base address and size

  interrupts:
    required: true
    description: GENET interrupt sources

  interrupt-names:
    description: Names for the interrupt sources
    type: string-array

  phy-mode:
    required: true
    description: Ethernet PHY interface mode
    type: string
    enum:
      - "mii"
      - "rmii" 
      - "gmii"
      - "rgmii"
      - "rgmii-id"
      - "rgmii-rxid"
      - "rgmii-txid"
      - "sgmii"

  phy-handle:
    type: phandle
    description: Reference to the PHY device

  max-speed:
    type: int
    description: Maximum link speed in Mbps
    enum: [10, 100, 1000]
    default: 1000